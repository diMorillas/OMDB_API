<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Search</title>
    <link rel="icon" type="image/x-icon" href="../images/OMBd.png">

    <!-- Bootstrap and Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand brand-color" href="../index.html">
                <img src="../images/OMBd.png" width="60" alt="OMDB Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../XHR/index.html">XHR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../XHR2/index.html">XHR 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../FETCH/index.html">FETCH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="color: #FF274C;" href="../WebSocket/index.html">Web Sockets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Search Section -->
        <div class="mb-4">
            <h1 class="text-center">Search a Movie, Series or Documental</h1>
            <h5 class="text-center">Web Sockets</h5>
            <br>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Try it yourself ❤️..." aria-label="Search" style="text-align: center;">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="mb-4">
            <select id="yearFilter" class="form-select">
                <option value="" style="text-align: center;">Filter by Year</option>
                <script>
                    for (let year = new Date().getFullYear(); year >= 1900; year--) {
                        document.write(`<option value="${year}" class="text-center">${year}</option>`);
                    }
                </script>
            </select>
        </div>

        <!-- Results Section -->
        <div id="results" class="row">
            <!-- Movie cards will be dynamically appended here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
