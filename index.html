<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMDB API App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: white;">OMDB API App</a>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="input-group">
          <input type="text" class="form-control flex-grow-3" placeholder="Busca película o series" aria-label="Movie Title">
          <select class="form-select flex-grow-1" aria-label="Genre">
            <option selected>Género</option>
            <option value="action">Acción</option>
            <option value="comedy">Comedia</option>
            <option value="drama">Drama</option>
            <option value="horror">Terror</option>
            <option value="sci-fi">Ciencia Ficción</option>
          </select>
          <select class="form-select flex-grow-1" aria-label="Year">
            <option selected>Año</option>
            <script>
              for (let year = 1950; year <= 2020; year++) {
                document.write(`<option value="${year}">${year}</option>`);
              }
            </script>
          </select>
          <button class="btn btn-primary" id="search-button">Buscar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Movie Cards Section -->
  <section id="movie-cards" class="container my-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
      <!-- Movie cards will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-3">
    <p style="color: white;">&copy; 2024 OMDB API App</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
